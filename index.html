            position: relative;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .login-box, .branch-selection, .report-screen {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1; /* Garante que o conteúdo principal está acima */
        }
        .login-box input, .branch-selection button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        .login-box button, .branch-selection button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box button:hover, .branch-selection button:hover {
            background-color: #45a049;
        }
        .footer, .footer-login {
            position: fixed;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            background-color: #fff;
            border-top: 1px solid #ddd;
            left: 0;
        }
        .footer-login {
            bottom: 0;
            padding: 10px;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 80vh; /* Ajustado para ocupar 80% da altura da viewport */
            border: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }
        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #45a049;
        }
        .support-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .support-button:hover {
            background-color: #FF8C00;
        }
        .nav-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #ddd;
            text-align: center;
            padding: 10px;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);

        }
        .nav-menu button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-menu button:hover {
            background-color: #45a049;
        }

</head>
<body>

    <div id="login-screen" class="container login-box">
        <h1>Central de Relatórios Ultra Popular 2024</h1>

            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>

    <!-- Tela de Seleção de Filial -->
